<form novalidate class="container-fluid">
<div ng-hide="messageError == undefined" class="alert alert-danger" role="alert">{{messageError}}</div> 
<label>Email</label>
<input type="email" ng-model="user.email" placeholder="Digite seu email">
<label>Senha</label>
<input type="password" ng-model="user.senha" placeholder="Digite sua senha">
<button ng-click="submitForm()">Entrar</button>
</form>
