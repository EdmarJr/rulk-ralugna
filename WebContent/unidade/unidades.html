<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Unidade - Formulário</h4> 
      </div>
      <div class="modal-body">
		<div inclusao-edicao-unidade /> 
      </div>
<!--       <div class="modal-footer"> -->
<!--         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
<!--         <button type="button" class="btn btn-primary">Save changes</button> -->
<!--       </div> -->
    </div>
  </div>
</div>
<div ng-hide="mensagemSucesso == undefined" class="alert alert-success" role="alert">{{mensagemSucesso}}</div> 
<table ng-table="tableParams" show-filter="true" class="table ng-table-rowselected">
    <tr ng-repeat="user in $data"
        ng-click="user.$selected = !user.$selected; changeSelection(user)"
        ng-class="{'active': user.$selected}">
        <td data-title="'Id'" sortable="'name'" filter="{ 'name': 'text' }">
            {{user.id}}
        </td>
        <td data-title="'Nome Unidade'" sortable="'name'" filter="{ 'name': 'text' }">
            {{user.nome}}
        </td>
        <td data-title="'Responsável'" sortable="'age'" filter="{ 'age': 'text' }">
            {{user.responsavel.nome}}
        </td>
        <td> 
            <button class="btn-info">Gerenciar</button> 
            <button ng-click="acionarAlteracao(1)" class="btn-info">Alterar</button> 
            <button class="btn-danger">Excluir</button>
        </td>
        
    </tr>
</table>
<button ng-click="acionarInclusao()">Incluir Unidade</button>
